    <script>
        const sessionId = 'session_' + Date.now();
        const messagesDiv = document.getElementById('messages');
        const micBtn = document.getElementById('micBtn');

        // Speech Recognition
        let recognition;
        let isRecording = false;
        let isAudioPlaying = false; // Controle para saber se o √°udio est√° tocando
        let currentTranscript = '';
        let lastInterimTranscript = '';

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    console.log('Transcript recebido:', transcript, 'isFinal:', event.results[i].isFinal);
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                if (finalTranscript) {
                    currentTranscript = (currentTranscript + ' ' + finalTranscript).trim();
                }
                lastInterimTranscript = interimTranscript;
                console.log('Current transcript acumulado:', currentTranscript);
                console.log('Interim transcript:', lastInterimTranscript);
            };

            recognition.onerror = (event) => {
                console.error('Erro no reconhecimento de voz:', event.error);
                isRecording = false;
                micBtn.classList.remove('recording');
                micBtn.title = 'Clique para falar';
                if (event.error === 'not-allowed') {
                    alert('Permiss√£o de microfone negada. Por favor, permita o acesso ao microfone.');
                }
            };

            recognition.onend = () => {
                if (isRecording) {
                    // Se ainda est√° gravando, reinicia (para modo cont√≠nuo)
                    try {
                        recognition.start();
                    } catch (e) {
                        console.log('Recognition j√° est√° rodando');
                    }
                }
            };
        } else {
            micBtn.style.display = 'none';
            alert('Reconhecimento de voz n√£o suportado neste navegador');
        }

        function toggleRecording() {
            if (!recognition) {
                console.error('Recognition n√£o dispon√≠vel');
                return;
            }

            // Bloqueia se o √°udio est√° tocando
            if (isAudioPlaying) {
                console.log('‚è∏Ô∏è Aguarde a IA terminar de falar...');
                // Adiciona feedback visual
                micBtn.style.opacity = '0.5';
                micBtn.style.cursor = 'not-allowed';
                return;
            }

            if (isRecording) {
                // Para a grava√ß√£o e envia
                recognition.stop();
                isRecording = false;
                micBtn.classList.remove('recording');
                micBtn.title = 'Clique para falar';

                // Combina transcript final com interim se necess√°rio
                let fullTranscript = currentTranscript;
                if (lastInterimTranscript && !currentTranscript.includes(lastInterimTranscript)) {
                    fullTranscript = (currentTranscript + ' ' + lastInterimTranscript).trim();
                }

                console.log('Parando grava√ß√£o. Transcript final:', fullTranscript);

                // Envia a mensagem se houver texto
                if (fullTranscript.trim()) {
                    console.log('Enviando mensagem:', fullTranscript.trim());
                    sendMessage(fullTranscript.trim());
                    currentTranscript = '';
                    lastInterimTranscript = '';
                } else {
                    console.warn('Nenhum texto transcrito para enviar');
                }
            } else {
                // Inicia a grava√ß√£o
                console.log('Iniciando grava√ß√£o');
                currentTranscript = '';
                lastInterimTranscript = '';
                try {
                    recognition.start();
                    isRecording = true;
                    micBtn.classList.add('recording');
                    micBtn.title = 'Clique para parar e enviar';
                } catch (e) {
                    console.error('Erro ao iniciar recognition:', e);
                }
            }
        }

        function addMessage(text, type) {
            // Remove welcome message if exists
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const msg = document.createElement('div');
            msg.className = 'message ' + type;
            msg.textContent = text;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function textToSpeech(text) {
            try {
                console.log('Enviando texto para TTS webhook:', text);

                // Marca que o √°udio est√° tocando e desabilita o microfone
                isAudioPlaying = true;
                micBtn.disabled = true;
                micBtn.style.opacity = '0.5';
                micBtn.style.cursor = 'not-allowed';
                micBtn.title = 'Aguarde a IA terminar de falar...';

                // Adiciona indicador visual de que a IA est√° falando
                const indicator = document.createElement('div');
                indicator.className = 'message system';
                indicator.innerHTML = 'üîä IA est√° falando...';
                messagesDiv.appendChild(indicator);

                // Enviar para o webhook n8n via proxy
                const response = await fetch('http://localhost:3002/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const audioBlob = await response.blob();
                console.log('√Åudio recebido do webhook, tamanho:', audioBlob.size);

                // Cria URL do √°udio e toca
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);

                audio.onended = () => {
                    console.log('‚úÖ √Åudio finalizado');
                    URL.revokeObjectURL(audioUrl);

                    // Libera o microfone quando o √°udio terminar
                    isAudioPlaying = false;
                    micBtn.disabled = false;
                    micBtn.style.opacity = '1';
                    micBtn.style.cursor = 'pointer';
                    micBtn.title = 'Clique para falar';

                    // Remove o indicador de que a IA est√° falando
                    if (indicator.parentNode) {
                        indicator.remove();
                    }
                };

                audio.onerror = (e) => {
                    console.error('‚ùå Erro ao tocar √°udio:', e);
                    // Em caso de erro, libera o microfone
                    isAudioPlaying = false;
                    micBtn.disabled = false;
                    micBtn.style.opacity = '1';
                    micBtn.style.cursor = 'pointer';
                    micBtn.title = 'Clique para falar';
                    if (indicator.parentNode) {
                        indicator.remove();
                    }
                };

                await audio.play();
                console.log('üîä Tocando √°udio do webhook n8n...');

            } catch (error) {
                console.error('Erro no TTS webhook:', error);
                // Em caso de erro, libera o microfone
                isAudioPlaying = false;
                micBtn.disabled = false;
                micBtn.style.opacity = '1';
                micBtn.style.cursor = 'pointer';
                micBtn.title = 'Clique para falar';
            }
        }

        async function sendMessage(message) {
            if (!message || !message.trim()) return;

            addMessage(message, 'user');
            micBtn.disabled = true;

            try {
                const response = await fetch('https://ezboard.app.n8n.cloud/webhook/07fbb4df-ced6-4211-a553-9208d72e8435/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chatInput: message,
                        sessionId: sessionId
                    })
                });

                const data = await response.json();
                console.log('Resposta do n8n:', data);

                // Extrai o texto da resposta
                let botResponse = '';
                if (data && typeof data === 'string') {
                    botResponse = data;
                } else if (data.output) {
                    botResponse = data.output;
                } else if (data.response) {
                    botResponse = data.response;
                } else if (data.message) {
                    botResponse = data.message;
                } else {
                    botResponse = JSON.stringify(data);
                }

                // Mostra a mensagem no chat
                addMessage(botResponse, 'bot');

                // Converte para √°udio e toca
                await textToSpeech(botResponse);

            } catch (error) {
                console.error('Erro:', error);
                addMessage('Erro ao enviar mensagem', 'bot');
            } finally {
                micBtn.disabled = false;
            }
        }
    </script>
