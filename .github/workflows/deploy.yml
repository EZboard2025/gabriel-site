name: ðŸš€ Deploy para Ramppy.com

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸ“¦ Deploy para VPS
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”„ Checkout cÃ³digo
      uses: actions/checkout@v3

    - name: ðŸ“ Listar arquivos (debug)
      run: |
        echo "ðŸ“‚ Arquivos no repositÃ³rio:"
        ls -la

    - name: ðŸ” Configurar SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

    - name: ðŸš€ Deploy para servidor
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
      run: |
        echo "ðŸ“¤ Enviando arquivos para o servidor..."

        # Remove arquivos temporÃ¡rios e de desenvolvimento
        rm -rf node_modules .git .github

        # Envia todos os arquivos HTML, CSS e JS
        scp -r *.html *.css *.js $SSH_USER@$SSH_HOST:/var/www/html/ 2>/dev/null || true

        # Se houver pastas de assets
        scp -r assets img fonts $SSH_USER@$SSH_HOST:/var/www/html/ 2>/dev/null || true

        echo "âœ… Deploy concluÃ­do!"

    - name: ðŸ”„ Limpar cache do servidor (opcional)
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
      run: |
        ssh $SSH_USER@$SSH_HOST "sudo nginx -s reload" || true
        echo "ðŸŽ‰ Site atualizado com sucesso em https://ramppy.com"