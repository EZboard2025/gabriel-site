name: ðŸš€ Deploy AutomÃ¡tico (com senha)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸ“¦ Deploy para Ramppy.com
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”„ Checkout cÃ³digo
      uses: actions/checkout@v3

    - name: ðŸ“¦ Instalar sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: ðŸš€ Deploy via SSH com senha
      env:
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
      run: |
        echo "ðŸ”„ Conectando ao servidor..."

        # Cria arquivo zip com todos os arquivos
        zip -r site.zip *.html *.css *.js assets img fonts 2>/dev/null || zip -r site.zip *.html *.css *.js

        # Envia o arquivo zip
        echo "ðŸ“¤ Enviando arquivos..."
        sshpass -p "$SSH_PASSWORD" scp -o StrictHostKeyChecking=no site.zip $SSH_USER@$SSH_HOST:/tmp/

        # Extrai no servidor
        echo "ðŸ“¦ Extraindo arquivos no servidor..."
        sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'EOF'
          cd /var/www/html
          rm -f *.html *.css *.js
          unzip -o /tmp/site.zip
          rm /tmp/site.zip
          chown -R www-data:www-data /var/www/html 2>/dev/null || true
          chmod -R 755 /var/www/html
          nginx -s reload 2>/dev/null || true
          echo "âœ… Deploy concluÃ­do!"
        EOF

        echo "ðŸŽ‰ Site atualizado em https://ramppy.com"